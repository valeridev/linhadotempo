<!DOCTYPE html>
<html>

    <head>
        <title>Formulário de Pesquisa</title>
        <style>
            /* Estilos CSS para o formulário */
            .container {
                max-width: 400px;
                margin: 0 auto;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                font-weight: bold;
            }

            .form-group input[type="radio"] {
                margin-right: 10px;
            }

            .submit-button {
                display: block;
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Formulário de Pesquisa</h2>
            <form id="surveyForm">
                <div class="form-group">
                    <label for="interest">1. Você tem interesse em ingressar na área de Tecnologia da Informação
                        (TI)?</label>
                    <input type="radio" name="interest" value="Sim"> Sim
                    <input type="radio" name="interest" value="Talvez"> Talvez
                    <input type="radio" name="interest" value="Não"> Não
                </div>
                <!-- Adicione os outros campos do formulário com perguntas e opções de resposta -->
                <div class="form-group">
                    <label for="obstacles">3. Quais são os principais obstáculos que você enfrenta ao considerar uma
                        transição para a área de TI?</label>
                    <textarea name="obstacles" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="expectations">9. Quais são as suas expectativas em relação a um programa de mentoria em
                        TI?</label>
                    <textarea name="expectations" rows="4"></textarea>
                </div>
                <button class="submit-button" type="submit">Enviar</button>
            </form>
        </div>

        <script>
            // Manipulação do formulário com JavaScript
            const form = document.getElementById('surveyForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Evita o envio padrão do formulário

                // Coleta dos dados do formulário
                const formData = new FormData(form);
                const surveyData = {};
                for (const [name, value] of formData) {
                    surveyData[name] = value;
                }

                // Exemplo: Exibição dos dados no console (você pode enviá-los para o servidor)
                console.log(surveyData);

                // Exemplo: Redirecionamento para uma página de agradecimento
                window.location.href = "agradecimento.html";
            });
        </script>
    </body>

</html>
