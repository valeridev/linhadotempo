<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rioposterborder</title>
        <style>
            body {
                background-color: black;
            }

            h1 {
                text-transform: uppercase;
                font-size: 3rem;
            }

            .rioposterborder {
                width: 50%;
                margin-left: 25%;
                margin-top: 100px;
                color: white;
                font-family: "Libre Baskerville", serif;
                text-align: center;
            }

            .riorborder-img {
                border: 5px solid white;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="rioposterborder">
            <h1>RIO DE JANEIRO</h1>
            <img class="riorborder-img"
                src="https://tourscanner.com/blog/wp-content/uploads/2022/05/Christ-The-Redeemer-Rio-de-Janeiro-1024x683.jpg"
                width="300">
            <P>Christ The Redeemer</P>
        </div>

    </body>

</html>
