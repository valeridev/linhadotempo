<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>div</title>
        <style>
            .warning {
                border: 10px ridge #f00;
                display: flex;
                flex-direction: column;
            }

            .warning div {
                background-color: #ff0;
            }

            .warning img {
                width: 100%;
            }

            .warning p {
                font: small-caps bold 1.2rem sans-serif;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="warning">
            <div>
                <img src="https://images.theconversation.com/files/332691/original/file-20200505-83751-1ganvej.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip"
                    alt="An intimidating leopard.">
            </div>
            <p>Beware of the leopard</p>
        </div>
    </body>

</html>
