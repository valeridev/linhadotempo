<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Combselectors</title>
        <style>
            h1,
            h2 {
                color: blueviolet;
            }

            .box>p {
                color: firebrick;
            }

            .box li {
                color: blue;
            }

            li.done {
                color: seagreen;
            }
        </style>
    </head>


    <body>


        <h1>To Do List</h1>
        <h2>Monday</h2>

        <div class="box">
            <p class="done">Do this things today!</p>

            <ul class="list">

                <li>Wash clothes</li>
                <li class="done">Read</li>
                <li class="done">Maths Questions</li>

            </ul>
        </div>
        <ul>
            <p class="done">Other items</p>
        </ul>
        <p>The best preparation for tomorrow is doing your best today.</p>


    </body>

</html>
