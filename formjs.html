<!DOCTYPE html>
<html>

    <head>
        <title>She Codes Plus</title>
        <meta charset="UTF-8" />

    </head>

    <body>

        <h1>Forms</h1>


        <h3>Challenge 1</h3>
        <p>When clicking this button, alert "Hooray!"</p>
        <button id="special-button">Click me</button>
        <h3>Challenge 2</h3>
        <p>
            When submitting the form, alert the value of the password input
        <form id="password-form">
            <input type="password" id="password-input" placeholder="Enter your password">
            <input type="submit" value="Sign up">
        </form>
        </p>
        <h3>Challenge 3</h3>
        <p>
            When submitting the form, alert the value of the username and email inputs
        <form id="signup-form">
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <input type="username" id="username-input" placeholder="Enter your username" required>
            <input type="submit" value="Sign up">
        </form>
        </p>

        <script>// Challenge 1
            const specialButton = document.getElementById("special-button");
            specialButton.addEventListener("click", () => {
                alert("Hooray!");
            });

            // Challenge 2
            const passwordForm = document.getElementById("password-form");
            passwordForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const passwordInput = document.getElementById("password-input");
                alert(`Password: ${passwordInput.value}`);
            });

            // Challenge 3
            const signupForm = document.getElementById("signup-form");
            signupForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const emailInput = document.getElementById("email-input");
                const usernameInput = document.getElementById("username-input");
                alert(`Email: ${emailInput.value}\nUsername: ${usernameInput.value}`);
            });




        </script>
    </body>

</html>
